    <style>
        /* Basic styles for the body and form */
        body {
            background-color: #69994d; /* Background color */
            color: #333; /* Darker text color */

        .form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;

        .upload-box {
            display: inline-block;
            padding: 20px;
            border: 2px dashed #aaa;
            border-radius: 8px;
            cursor: pointer;

        .upload-box:hover {

        }

            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition */
        }
        input[type="submit"]:hover {
            background-color: #e1d1c6; /* Darker color on hover */
        }
        /* Navbar styles */
        #nav ul {
            padding: 0;
            margin: 0;
            list-style: none;

            padding: 10px 15px; /* Padding for clickable area */

        }
        #nav a:hover {
            color: #ba4748; /* Change color on hover */
        }
